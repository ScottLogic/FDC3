                  persistWindowState: true
                }
              }
            },
            interop: {
              autoConnect: true
            }
          },
          Web App Manifest: https://example.com/fdc3-workbench.json
        }
      summary: A sample app definition for the FDC3 Workbench application
    FDC3WorkbenchAppDefinitionSearchResponse:
