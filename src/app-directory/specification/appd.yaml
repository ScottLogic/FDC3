            details: {
              height: 640,
              width: 560,
              left: 120,
              top: 120,
              mode: tab,
              allowChannels: true,
              loader: {
                enabled: true,
                hideOnLoad: true
              }
            },
            customProperties: {
              folder: FDC3 Toolbox
            }
          },
          Finsemble: {
            window: {
              left: 120,
              top: 120,
              width: 800,
              height: 750,
              options: {
                minWidth: 75
              }
            },
            foreign: {
              components: {
                App Launcher: {
                  launchableByUser: true
                },
                Toolbar: {
                  iconURL: http://fdc3.finos.org/toolbox/fdc3-workbench/fdc3-icon-256.png
                },
                Window Manager: {
